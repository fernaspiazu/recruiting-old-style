<!DOCTYPE html>
<html lang="en-GB" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:substituteby="fragments/head::head (#{user.updatepwd})">
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Update Password</title>
	<link th:href="@{/static/css/bootstrap.css}" href="../../../static/css/bootstrap.min.css" rel="stylesheet"/>
	<link th:href="@{/static/css/sticky-footer-navbar.css}" href="../../../static/css/sticky-footer-navbar.css" rel="stylesheet"/>
	<link th:href="@{/static/css/dataTables.bootstrap.css}" href="../../../static/css/dataTables.bootstrap.css" rel="stylesheet"/>
	<link th:href="@{/static/css/main.css}" href="../../../static/css/main.css" rel="stylesheet"/>
	<script th:src="@{/static/js/jquery-1.10.2.min.js}" src="../../../static/js/jquery-1.10.2.min.js"></script>
	<script th:src="@{/static/js/bootstrap.min.js}" src="../../../static/js/bootstrap.min.js"></script>
	<script th:src="@{/static/js/jquery.dataTables.min.js}" src="../../../static/js/jquery.dataTables.min.js"></script>
	<script th:src="@{/static/js/dataTables.bootstrap.js}" src="../../../static/js/dataTables.bootstrap.js"></script>
	<script th:src="@{/static/js/dataTables.bootstrapPagination.js}" src="../../../static/js/dataTables.bootstrapPagination.js"></script>
	<script th:src="@{/static/js/main.js}" src="../../../static/js/main.js"></script>
</head>
<body role="document">
<script th:src="@{/static/js/post.js}" src="../../../static/js/post.js"></script>
<div th:substituteby="fragments/navbar::navbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="http://www.f2informatica.it" target="_blank" th:text="#{global.recruiting}">Recruiting</a>
		</div>
		<div class="navbar-collapse collapse">
			<ul class="nav navbar-nav">
				<li th:class="(${session.navbarItemActive} == 0) ? 'active' : ''" class="active">
					<a th:text="#{home.home}" th:href="@{/home}" href="#">Home</a>
				</li>
				<li th:class="(${session.navbarItemActive} == 1) ? 'active' : ''" class="active">
					<a th:text="#{user.usermanagement}" th:href="@{/user}" href="user/users.html">User Management</a>
				</li>
				<li class="dropdown" th:class="(${session.navbarItemActive} == 2) ? 'dropdown active' : 'dropdown'">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" th:inline="text">[[#{consultant.management}]] <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a href="#">Action</a></li>
						<li><a href="#">Another action</a></li>
						<li><a href="#">Something else here</a></li>
						<li class="divider"></li>
						<li class="dropdown-header">Nav header</li>
						<li><a href="#">Separated link</a></li>
						<li><a href="#">One more separated link</a></li>
					</ul>
				</li>
			</ul>
		</div><!--/.nav-collapse -->
	</div>
</div>
<div class="container">
	<div class="page-header">
		<h2 th:text="#{user.updatepwd}">Update Password</h2>
	</div>
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<form id="updatePasswordForm" th:action="@{/user/updatePassword}" th:object="${changePasswordModel}" action="#" method="post" class="form-horizontal" role="form">
				<div id="fieldErrors" class="form-group col-sm-8"></div>
				<div style="clear: both;"></div>
				<fieldset>
					<input type="hidden" th:field="*{userId}"/>
					<div class="form-group col-sm-8">
						<label for="username" class="control-label" th:text="#{user.username}">Username</label>
						<input type="text" id="username" th:value="${readonlyUsername}" class="form-control input-sm" readonly="readonly"/>
					</div>
					<div class="form-group col-sm-8">
						<label for="currentPassword" class="control-label" th:text="#{user.currentpwd}">Current Password</label>
						<div>
							<input type="password" id="currentPassword" th:field="*{currentPassword}" class="form-control input-sm" autofocus=""/>
						</div>
					</div>
					<div style="clear: both;"></div>
					<div class="form-group col-sm-8">
						<label for="newPassword" class="control-label" th:text="#{user.newpwd}">New Password</label>
						<div>
							<input type="password" id="newPassword" th:field="*{newPassword}" class="form-control input-sm"/>
						</div>
					</div>
					<div style="clear: both;"></div>
					<div class="form-group col-sm-8">
						<label for="passwordConfirmed" class="control-label" th:text="#{user.confirmpwd}">Confirm New Password</label>
						<div>
							<input type="password" id="passwordConfirmed" th:field="*{passwordConfirmed}" class="form-control input-sm"/>
						</div>
					</div>
				</fieldset>
				<div class="modal-footer col-sm-8">
					<a class="btn btn-default" th:href="@{'/users'}" th:text="#{global.cancel}">Cancel</a>
					<button type="submit" name="submitEvent" value="updatePassword" class="btn btn-success" th:text="#{user.updatepwd}">Update Password</button>
				</div>
			</form>
		</div>
	</div>
	<script th:inline="javascript">
		var targetForm = "#updatePasswordForm";
		var asyncUrl = "/user/validatePasswordUpdating";
		var contextRoot = /*[[${#httpServletRequest.getContextPath()}]]*/ 'http://localhost:8080/recruiting';
	</script>
</div>
<div id="footer" th:substituteby="fragments/footer::footer">
	<div class="container">
		<p class="text-muted" th:text="#{footer.footer}">&copy; 2014 - F2 Informatica</p>
	</div>
</div>
</body>
</html>
