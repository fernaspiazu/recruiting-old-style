<!DOCTYPE html>
<html lang="en-GB" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="#{user.changepwd}">Change Password</title>
	<link th:href="@{/static/css/main.css}" href="../../../static/css/main.css" rel="stylesheet"/>
	<script th:src="@{/static/js/lib/jquery-1.10.2.min.js}" src="../../../static/js/lib/jquery-1.10.2.min.js"></script>
	<script th:src="@{/static/js/main.js}" src="../../../static/js/main.js"></script>
</head>
<body>
<div id="global-container">
	<header th:substituteby="templates/header::header" class="header">
		<div class="f2inf-header-box-space"></div>
		<div class="header-floating-content">
			<div id="select-language-box">
				<label for="select-language">Select language</label>
				<select id="select-language">
					<option value="en">English</option>
					<option value="it">Italian</option>
				</select>
			</div>
			<div id="userInSession">
				<img title="User in session" src="../../../static/images/user-icon.png"/>
				<span id="userLoggedIn">Username</span>
			</div>
			<div id="logoutLink">
				<img id="logout" title="Logout" src="../../../static/images/logout-icon.png"/>
			</div>
		</div>
		<script th:inline="javascript">
			$("#logoutLink").click(function() {
				window.location = "../login/login.html";
			});
		</script>
	</header>
	<div id="container">
		<div th:substituteby="templates/navbar::navbar" class="navbar">
			<div id="nav-f2inf-box-space"></div>
			<ul id="nav">
				<li><a href="../homePage.html" class="nav-item-selected">Home</a></li>
				<li><a href="../user/users.html">User Management</a></li>
				<li><a href="../consultant/consultants.html">Consultants</a></li>
			</ul>
		</div>
		<div id="content">
			<form action="users.html" th:action="@{/user/updatePassword}" th:object="${changePasswordModel}" method="post">
				<h1 th:text="#{user.changepwd}">Change Password</h1>
				<input type="hidden" name="userId" th:field="*{userId}"/>
				<table>
					<tr>
						<td>
							<input type="password" th:field="*{currentPassword}" th:placeholder="#{user.currentpwd}"
										 placeholder="Current Password" autofocus=""/>
						</td>
					</tr>
					<tr>
						<td>
							<input type="password" th:field="*{newPassword}" th:placeholder="#{user.newpwd}"
										 placeholder="New Password"/>
						</td>
					</tr>
					<tr>
						<td>
							<input type="password" th:field="*{passwordConfirmed}" th:placeholder="#{user.confirmpwd}"
										 placeholder="Confirm New Password"/>
						</td>
					</tr>
				</table>
				<input type="submit" id="changePasswordSubmit" th:value="#{user.updatepwd}" value="Update Password"/>
				<input type="button" id="goback" th:value="#{global.back}" value="Back"/>
			</form>
		</div>
	</div>
</div>
<footer th:substituteby="templates/footer::footer"></footer>
<script th:inline="javascript">
	$(function () {
		$("#goback").click(function () {
			window.location = /*[[@{/user/loadUsers}]]*/ "./users.html";
		});
	});
</script>
</body>
</html>
