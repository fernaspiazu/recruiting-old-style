<!DOCTYPE html>
<html lang="en-GB" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="#{user.newuser}">New User</title>
	<link href="../../../static/css/main.css" th:href="@{/static/css/main.css}" rel="stylesheet"/>
	<script src="../../../static/js/lib/jquery-1.10.2.min.js" th:src="@{/static/js/lib/jquery-1.10.2.min.js}"></script>
	<script src="../../../static/js/main.js" th:src="@{/static/js/main.js}"></script>
</head>
<body>
<div id="global-container">
	<header th:substituteby="templates/header::header" class="header">
		<div class="f2inf-header-box-space"></div>
		<div class="header-floating-content">
			<div id="select-language-box">
				<label for="select-language">Select language</label>
				<select id="select-language">
					<option value="en">English</option>
					<option value="it">Italian</option>
				</select>
			</div>
			<div id="userInSession">
				<img title="User in session" src="../../../static/images/user-icon.png"/>
				<span id="userLoggedIn">Username</span>
			</div>
			<div id="logoutLink">
				<img id="logout" title="Logout" src="../../../static/images/logout-icon.png"/>
			</div>
		</div>
		<script th:inline="javascript">
			$("#logoutLink").click(function() {
				window.location = "../login/login.html";
			});
		</script>
	</header>
	<div id="container">
		<div th:substituteby="templates/navbar::navbar" class="navbar">
			<div id="nav-f2inf-box-space"></div>
			<ul id="nav">
				<li><a href="../homePage.html" class="nav-item-selected">Home</a></li>
				<li><a href="../user/users.html">User Management</a></li>
				<li><a href="../consultant/consultants.html">Consultants</a></li>
			</ul>
		</div>
		<div id="content">
			<form action="users.html" th:object="${userModel}" method="post" th:action="@{/user/saveUser}">
				<h1 th:text="#{user.newuser}">Create new User</h1>
				<table>
					<tr>
						<td>
							<input type="text" th:field="*{username}" th:placeholder="#{user.username}"
										 placeholder="Username" autofocus=""/>
						<span th:if="${#fields.hasErrors('username')}"
									th:errors="*{username}" class="error-block">Incorrect Username</span>
						</td>
					</tr>
					<tr>
						<td>
							<input type="password" th:field="*{password}" th:placeholder="#{user.password}"
										 placeholder="Password"/>
						<span th:if="${#fields.hasErrors('password')}"
									th:errors="*{password}" class="error-block">Incorrect Password</span>
						</td>
					</tr>
					<tr>
						<td>
							<label for="roleId" th:text="#{user.selectrole}">Select Role:</label><br/>
							<select id="roleId" th:field="*{role.roleId}">
								<option th:each="role : ${roles}" th:value="${role.roleId}" th:text="${role.roleName}">
									Role in Wireframe
								</option>
							</select>
						<span th:if="${#fields.hasErrors('role')}"
									th:errors="*{role}" class="error-block">Incorrect Role</span>
						</td>
					</tr>
				</table>
				<input type="submit" id="saveUser" th:value="#{user.saveuser}" value="Save User"/>
				<input type="button" id="goToUsers" th:value="#{global.back}" value="Back"/>
			</form>
		</div>
	</div>
</div>
<footer th:substituteby="templates/footer::footer"></footer>
<script th:inline="javascript">
	$(function () {
		$("#goToUsers").click(function () {
			window.location = /*[[@{/user/loadUsers}]]*/ "users.html";
		});
	});
</script>
</body>
</html>
