<!DOCTYPE html>
<html lang="en-GB" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="#{user.userdetails}">User Details</title>
	<link href="../../../static/css/main.css" th:href="@{/static/css/main.css}" rel="stylesheet"/>
	<script src="../../../static/js/lib/jquery-1.10.2.min.js" th:src="@{/static/js/lib/jquery-1.10.2.min.js}"></script>
	<script src="../../../static/js/main.js" th:src="@{/static/js/main.js}"></script>
	<script th:src="@{/static/js/validation.js}" src="../../../static/js/validation.js"></script>
</head>
<body>
<header th:substituteby="templates/header::header"></header>
<div id="container">
	<div th:substituteby="templates/navbar::navbar"></div>
	<div id="content">
		<form action="#" th:object="${userModel}">
			<h1 th:text="#{user.userdetails}">User Details</h1>
			<input type="hidden" th:field="*{userId}"/>
			<table>
				<tr>
					<td>
						<input type="text" th:field="*{username}" th:placeholder="#{user.username}"
									 placeholder="Username" readonly="readonly" autofocus=""/>
					</td>
				</tr>
				<tr>
					<td>
						<label th:text="#{user.selectrole}">Select Role:</label><br/>
						<input type="text" th:field="*{authorization}" readonly="readonly"/>
					</td>
				</tr>
			</table>
			<input type="button" id="editUser" th:value="#{user.edituser}"
						 value="Edit User" th:disabled="${userModel.notRemovable}"/>
			<input type="button" id="deleteUser" th:value="#{user.deleteuser}"
						 value="Delete User" th:disabled="${userModel.notRemovable}"/>
			<input type="button" id="goToUsers" th:value="#{global.back}"
						 value="Back"/>
		</form>
	</div>
</div>
<footer th:substituteby="templates/footer::footer"></footer>
<script th:inline="javascript">
	$(function () {
		$("#goToUsers").click(function () {
			window.location = /*[[@{/user/loadUsers}]]*/ "./users.html";
		});

		$("#editUser").click(function () {
			window.location = /*[[@{/user/editUser/}+${userModel.userId}]]*/ "./userForm.html";
		});

		$("#deleteUser").click(function() {
			window.location = /*[[@{/user/deleteUser/}+${userModel.userId}]]*/ "./userForm.html";
		});
	});
</script>
</body>
</html>
