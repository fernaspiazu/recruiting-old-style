<!DOCTYPE html>
<html lang="en-GB" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="#{login.login}">Login Page</title>
	<link href="../../../static/css/login.css" th:href="@{/static/css/login.css}" rel="stylesheet"/>
</head>
<body>
<form id="loginForm" action="#" th:action="@{/processLogin}" method="post">
	<h1 id="loginHeader" th:text="#{login.login}">Login</h1>
	<fieldset id="inputs">
		<input type="text" id="usernameId" name="username"
					 th:placeholder="#{login.username}" placeholder="Username"
					 autofocus="" required=""/>
		<input type="password" id="passwordId" name="password"
					 th:placeholder="#{login.password}" placeholder="Password"
					 required=""/>
	</fieldset>
	<fieldset id="actions">
		<input id="submit" type="submit" th:value="#{login.login}" value="Login"/>
	</fieldset>
</form>
</body>
</html>
