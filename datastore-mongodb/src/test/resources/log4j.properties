log4j.rootCategory=INFO, stdout

log4j.appender.stdout=org.springframework.data.mongodb.log4j.MongoLog4jAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d %p [%c] - <%m>%n
log4j.appender.stdout.host=localhost
log4j.appender.stdout.port=27017
log4j.appender.stdout.database=recruiting
log4j.appender.stdout.collectionPattern=%X{year}%X{month}
log4j.appender.stdout.applicationId=recruiting
log4j.appender.stdout.warnOrHigherWriteConcern=FSYNC_SAFE

log4j.category.org.apache.activemq=ERROR
log4j.category.org.springframework.batch=DEBUG
log4j.category.org.springframework.data.mongodb=DEBUG
log4j.category.org.springframework.transaction=INFO

log4j.logger.org.springframework=INFO, CONSOLE
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-4r [%t] %-4p - %m%n

log4j.logger.it.f2informatica.test=DEBUG, CONSOLE_TEST
log4j.appender.CONSOLE_TEST=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE_TEST.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE_TEST.layout.ConversionPattern=%-4r [%t] %-4p - %C{1} - %m%n

log4j.logger.it.f2informatica=DEBUG, CONSOLE_RECRUITING
log4j.appender.CONSOLE_RECRUITING=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE_RECRUITING.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE_RECRUITING.layout.ConversionPattern=%-4r [%t] %-4p - %C{1} - %m%n

