<!DOCTYPE html>
<html lang="en-GB" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:substituteby="fragments/head::head (#{user.usermanagement})">
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>User Management</title>
  <link th:href="@{/static/css/bootstrap.css}" href="../../../static/css/bootstrap.min.css" rel="stylesheet"/>
  <link th:href="@{/static/css/sticky-footer-navbar.css}" href="../../../static/css/sticky-footer-navbar.css" rel="stylesheet"/>
  <link th:href="@{/static/css/dataTables.bootstrap.css}" href="../../../static/css/dataTables.bootstrap.css" rel="stylesheet"/>
  <link th:href="@{/static/css/main.css}" href="../../../static/css/main.css" rel="stylesheet"/>
  <script th:src="@{/static/js/lib/jquery-1.10.2.min.js}" src="../../../static/js/lib/jquery-1.10.2.min.js"></script>
  <script th:src="@{/static/js/lib/bootstrap.min.js}" src="../../../static/js/lib/bootstrap.min.js"></script>
  <script th:src="@{/static/js/lib/jquery.dataTables.min.js}" src="../../../static/js/lib/jquery.dataTables.min.js"></script>
  <script th:src="@{/static/js/lib/dataTables.bootstrap.js}" src="../../../static/js/lib/dataTables.bootstrap.js"></script>
  <script th:src="@{/static/js/lib/dataTables.bootstrapPagination.js}" src="../../../static/js/lib/dataTables.bootstrapPagination.js"></script>
  <script th:src="@{/static/js/main.js}" src="../../../static/js/main.js"></script>
</head>
<body role="document">
<div th:substituteby="fragments/navbar::navbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation"></div>
<div class="container">
  <div class="page-header">
    <h2 th:text="#{user.usermanagement}">User Management</h2>
  </div>
  <div class="row">
    <div class="col-md-10">
      <table class="table table-bordered table-striped default-datatable">
        <thead>
        <tr>
          <th th:text="#{user.username}">Username</th>
          <th th:text="#{user.role}">Role</th>
          <th th:text="#{user.surename}">Surename</th>
          <th th:text="#{user.name}">Name</th>
          <th th:text="#{user.email}">Email</th>
          <th class="sorting_asc_disabled sorting_desc_disabled"></th>
          <th class="sorting_asc_disabled sorting_desc_disabled"></th>
          <th class="sorting_asc_disabled sorting_desc_disabled"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}" th:id="${user.userId}">
          <td th:text="${user.username}">mario_r</td>
          <td th:text="${user.role.roleName}">Administrator</td>
          <td th:text="${user.lastName}">Rossi</td>
          <td th:text="${user.firstName}">Mario</td>
          <td th:text="${user.email}">mario.rossi@libero.it</td>
          <td style="text-align: center;">
            <div class="glyphicon glyphicon-edit click-icon edit-user" th:title="#{global.edit}"></div>
          </td>
          <td style="text-align: center;">
            <div class="glyphicon glyphicon-trash click-icon delete-user" th:title="#{global.delete}"></div>
          </td>
          <td style="text-align: center;">
            <div class="glyphicon glyphicon-lock click-icon change-password" th:title="#{user.changepwd}"></div>
          </td>
        </tr>
        </tbody>
      </table>
      <hr/>
      <div class="control-group pull-right">
        <div class="controls">
          <button type="button" id="newUserButton" class="btn btn-primary" data-toggle="modal" data-target="#userFormModal" data-backdrop="static" th:text="#{user.newuser}">New User</button>
        </div>
      </div>
    </div>
    <div class="modal fade" id="userFormModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel" th:text="#{user.newuser}">New User Creation</h4>
          </div>
          <div class="modal-body">
            <form id="userModelForm" th:action="@{/user/save}" th:object="${userModel}" action="#" method="post" class="form-horizontal" role="form">
              <fieldset>
                <div id="fieldErrors"></div>
                <input type="hidden" th:field="*{userId}"/>
                <div class="form-group">
                  <label for="username" class="col-sm-2 control-label" th:text="#{user.username}">Username</label>
                  <div class="col-sm-10">
                    <input type="text" id="username" th:field="*{username}" class="form-control input-sm"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="password" class="col-sm-2 control-label" th:text="#{user.password}">Password</label>
                  <div class="col-sm-10">
                    <input type="password" id="password" th:field="*{password}" class="form-control input-sm"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="role" class="col-sm-2 control-label" th:text="#{user.role}">Role</label>
                  <div class="col-sm-10">
                    <select class="form-control input-sm" id="role" th:field="*{role.roleId}">
                      <option value="">---</option>
                      <option th:each="r : ${roles}" th:value="${r.roleId}" th:text="${r.roleName}">Administrator</option>
                    </select>
                  </div>
                </div>
                <hr/>
                <div class="form-group">
                  <label for="firstName" class="col-sm-2 control-label" th:text="#{user.name}">Name</label>
                  <div class="col-sm-10">
                    <input type="text" id="firstName" th:field="*{firstName}" class="form-control input-sm"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="lastName" class="col-sm-2 control-label" th:text="#{user.surename}">Surename</label>
                  <div class="col-sm-10">
                    <input type="text" id="lastName" th:field="*{lastName}" class="form-control input-sm"/>
                  </div>
                </div>
                <div class="form-group">
                  <label for="email" class="col-sm-2 control-label" th:text="#{user.email}">Email</label>
                  <div class="col-sm-10">
                    <input type="email" id="email" th:field="*{email}" class="form-control input-sm"/>
                  </div>
                </div>
              </fieldset>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{global.close}">Close</button>
                <button type="submit" id="submitEvent" name="submitEvent" value="save" class="btn btn-primary" th:text="#{global.save}">Save</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="deleteUserMessageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="deleteUserModalLabel" th:text="#{user.deleteuser}">Delete User</h4>
          </div>
          <div class="modal-body">
            <p th:text="#{user.deleteuser.msg}">Are you sure to want to delete this User</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{global.cancel}">Cancel</button>
            <button type="button" id="deleteUserBtn" class="btn btn-danger" data-dismiss="modal" th:text="#{global.delete}">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="footer" th:substituteby="fragments/footer::footer">
  <div class="container">
    <p class="text-muted" th:text="#{footer.footer}">&copy; 2014 - F2 Informatica</p>
  </div>
</div>
<script th:src="@{/static/js/post.js}" src="../../../static/js/post.js"></script>
<script th:inline="javascript">
  /*<![CDATA[*/
  var targetForm = "#userModelForm";
  var asyncUrl = "/user/validate-user";
  var contextRoot = /*[[${#httpServletRequest.getContextPath()}]]*/ 'http://localhost:8080/recruiting';

  $("#userFormModal").on("shown.bs.modal", function (e) {
    $("#username").focus();
  });

  $("#userFormModal").on("hidden.bs.modal", function (e) {
    $("#userModelForm").find("input, select").each(function (i, element) {
      resetAllErrorMessages();
      $(element).val("");
    });
  });

  $("#newUserButton").click(function () {
    var saveLabel = /*[[#{global.save}]]*/ 'Save';
    $("#password").parent().parent().show();
    $('#userModelForm').attr('action', contextRoot + '/user/save');
    $('#submitEvent').html(saveLabel).val('save');
  });

  $(".edit-user").click(function () {
    var userId = $(this).closest('tr').attr('id');
    var url = contextRoot + "/user/edit";
    $.get(url, {"userId": userId}, function (data) {
      $('#userId').val(data.userId);
      $('#username').val(data.username).focus();
      $('#firstName').val(data.firstName);
      $('#lastName').val(data.lastName);
      $('#email').val(data.email);
      $('#role').val(data.role.roleId);
      $("#password").parent().parent().hide();
      $('#userModelForm').attr('action', contextRoot + '/user/update');
      var updateLabel = /*[[#{global.update}]]*/ 'Update';
      $('#submitEvent').html(updateLabel).val('update');
      $("#userFormModal").modal({
        'show': true,
        'backdrop': 'static'
      });
    });
  });

  $('.delete-user').click(function () {
    var userId = $(this).closest('tr').attr('id');
    $("#deleteUserMessageModal").modal({
      'show': true,
      'backdrop': 'static'
    });
    $('#deleteUserBtn').val(userId);
  });

  $('#deleteUserBtn').click(function () {
    var userId = $(this).val();
    window.location = contextRoot + '/user/delete?' + $.param({'userId': userId});
  });

  $('.change-password').click(function () {
    var userId = $(this).closest('tr').attr('id');
    window.location = contextRoot + '/user/change-password?' + $.param({'userId': userId});
  });
  /*]]>*/
</script>
</body>
</html>
