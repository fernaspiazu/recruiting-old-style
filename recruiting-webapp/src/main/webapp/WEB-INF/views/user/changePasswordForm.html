<!DOCTYPE html>
<html lang="en-GB" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:substituteby="fragments/head::head (#{user.updatepwd})">
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>Update Password</title>
	<link th:href="@{/static/css/bootstrap.css}" href="../../../static/css/bootstrap.min.css" rel="stylesheet"/>
	<link th:href="@{/static/css/sticky-footer-navbar.css}" href="../../../static/css/sticky-footer-navbar.css"
	      rel="stylesheet"/>
	<link th:href="@{/static/css/dataTables.bootstrap.css}" href="../../../static/css/dataTables.bootstrap.css"
	      rel="stylesheet"/>
	<link th:href="@{/static/css/main.css}" href="../../../static/css/main.css" rel="stylesheet"/>
	<script th:src="@{/static/js/lib/jquery-1.10.2.min.js}" src="../../../static/js/lib/jquery-1.10.2.min.js"></script>
	<script th:src="@{/static/js/lib/bootstrap.min.js}" src="../../../static/js/lib/bootstrap.min.js"></script>
	<script th:src="@{/static/js/lib/jquery.dataTables.min.js}"
	        src="../../../static/js/lib/jquery.dataTables.min.js"></script>
	<script th:src="@{/static/js/lib/dataTables.bootstrap.js}"
	        src="../../../static/js/lib/dataTables.bootstrap.js"></script>
	<script th:src="@{/static/js/lib/dataTables.bootstrapPagination.js}"
	        src="../../../static/js/lib/dataTables.bootstrapPagination.js"></script>
	<script th:src="@{/static/js/main.js}" src="../../../static/js/main.js"></script>
</head>
<body role="document">
<script th:src="@{/static/js/post.js}" src="../../../static/js/post.js"></script>
<div th:substituteby="fragments/navbar::navbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation"></div>
<div class="container">
	<div class="page-header">
		<h2 th:text="#{user.updatepwd}">Update Password</h2>
	</div>
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<form id="updatePasswordForm" th:action="@{/user/update-password}" th:object="${changePasswordModel}" action="#"
			      method="post" class="form-horizontal" role="form">
				<div id="fieldErrors" class="form-group col-sm-8" style="margin-bottom: 0;"></div>
				<div style="clear: both;"></div>
				<fieldset>
					<input type="hidden" th:field="*{userId}"/>

					<div class="form-group col-sm-8">
						<label for="username" class="control-label" th:text="#{user.username}">Username</label>
						<input type="text" id="username" th:value="${readonlyUsername}" class="form-control input-sm"
						       readonly="readonly"/>
					</div>
					<div class="form-group col-sm-8">
						<label for="currentPassword" class="sr-only" th:text="#{user.currentpwd}">Current Password</label>

						<div>
							<input type="password" id="currentPassword" th:field="*{currentPassword}" class="form-control input-sm"
							       th:placeholder="#{user.currentpwd}" autofocus=""/>
						</div>
					</div>
					<div style="clear: both;"></div>
					<div class="form-group col-sm-8">
						<label for="newPassword" class="sr-only" th:text="#{user.newpwd}">New Password</label>

						<div>
							<input type="password" id="newPassword" th:field="*{newPassword}" class="form-control input-sm"
							       th:placeholder="#{user.newpwd}"/>
						</div>
					</div>
					<div style="clear: both;"></div>
					<div class="form-group col-sm-8">
						<label for="passwordConfirmed" class="sr-only" th:text="#{user.confirmpwd}">Confirm New Password</label>

						<div>
							<input type="password" id="passwordConfirmed" th:field="*{passwordConfirmed}"
							       class="form-control input-sm" th:placeholder="#{user.confirmpwd}"/>
						</div>
					</div>
				</fieldset>
				<div class="modal-footer col-sm-8">
					<a class="btn btn-default btn-sm" th:href="@{'/users'}" th:text="#{global.cancel}">Cancel</a>
					<button type="submit" name="submitEvent" value="updatePassword" class="btn btn-success btn-sm"
					        th:text="#{user.updatepwd}">Update Password
					</button>
				</div>
			</form>
		</div>
	</div>
	<script th:inline="javascript">
		var targetForm = "#updatePasswordForm";
		var asyncUrl = "/user/validate-password-updating";
		var contextRoot = /*[[${#httpServletRequest.getContextPath()}]]*/ 'http://localhost:8080/recruiting';
	</script>
</div>
<div id="footer" th:substituteby="fragments/footer::footer">
	<div class="container">
		<p class="text-muted" th:text="#{footer.footer}">&copy; 2014 - F2 Informatica</p>
	</div>
</div>
</body>
</html>
