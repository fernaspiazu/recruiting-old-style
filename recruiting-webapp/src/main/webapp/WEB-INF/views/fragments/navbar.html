<!DOCTYPE html>
<html lang="en-GB" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <link th:href="@{/static/css/bootstrap.css}" href="../../../static/css/bootstrap.min.css" rel="stylesheet"/>
  <link th:href="@{/static/css/bootstrap.css}" href="../../../static/css/bootstrap-theme.min.css" rel="stylesheet"/>
  <link th:href="@{/static/css/sticky-footer-navbar.css}" href="../../../static/css/sticky-footer-navbar.css" rel="stylesheet"/>
  <link th:href="@{/static/css/main.css}" href="../../../static/css/main.css" rel="stylesheet"/>
  <script th:src="@{/static/js/jquery-1.10.2.min.js}" src="../../../static/js/jquery-1.10.2.min.js"></script>
  <script th:src="@{/static/js/bootstrap.min.js}" src="../../../static/js/bootstrap.min.js"></script>
</head>
<body>
<div th:fragment="navbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>

      </button>
      <a class="navbar-brand" href="http://www.f2informatica.it" target="_blank" th:text="#{global.recruiting}">Recruiting</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li th:class="(${session.navbarItemActive} == 0) ? 'active' : ''" class="active">
          <a th:text="#{home.home}" th:href="@{/home}" href="#">Home</a>
        </li>
        <li th:class="(${session.navbarItemActive} == 1) ? 'active' : ''" class="active">
          <a th:text="#{user.usermanagement}" th:href="@{/users}" href="../user/users.html">User Management</a>
        </li>
        <li class="dropdown" th:class="(${session.navbarItemActive} == 2) ? 'dropdown active' : 'dropdown'">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" th:inline="text">[[#{consultant.consultants}]] <b class="caret"></b></a>
          <ul class="dropdown-menu">
            <li><a th:href="@{/consultants}" href="../consultant/consultants.html" th:text="#{consultant.management}">Consultant Management</a></li>

            <!--<li class="dropdown-header">Nav header</li>-->
            <!--<li><a href="#">Separated link</a></li>-->
            <!--<li><a href="#">One more separated link</a></li>-->
          </ul>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a th:inline="text" th:object="${session.user}">
            <span class="pull-left"><div class="glyphicon glyphicon-user"></div></span>
            &nbsp;[[*{#strings.isEmpty(firstName)} ? *{username} : |*{firstName} *{lastName}|]]
          </a>
        </li>
        <li>
          <a th:inline="text" th:href="@{/logout}">
            <span class="pull-left"><div class="glyphicon glyphicon-log-out"></div></span>
            &nbsp;[[#{login.logout}]]
          </a>
        </li>
      </ul>
    </div>
    <!--/.nav-collapse -->
  </div>
</div>
</body>
</html>
