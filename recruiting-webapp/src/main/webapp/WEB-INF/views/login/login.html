<!DOCTYPE html>
<html lang="en-GB" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title th:text="#{login.login}">Login Page</title>

  <link rel="shortcut icon" th:href="@{/static/img/favicon.ico}" href="../../../static/img/favicon.ico?v=2"/>
  <link th:href="@{/static/css/bootstrap.css}" href="../../../static/css/bootstrap.min.css" rel="stylesheet"/>
  <link th:href="@{/static/css/bootstrap.css}" href="../../../static/css/bootstrap-theme.min.css" rel="stylesheet"/>
  <link th:href="@{/static/css/login.css}" href="../../../static/css/login.css" rel="stylesheet"/>
  <style type="text/css">
    body {
      overflow: hidden;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-default navbar-recruiting">
  <form id="loginForm" th:action="@{/processLogin}" method="post" action="../homePage.html" class="navbar-form navbar-right navbar-static-top login-form" role="form" style="margin-right: 90px;">
    <div class="form-group">
      <label class="sr-only" for="usernameId">Username</label>
      <input type="text" id="usernameId" name="username" th:placeholder="#{login.username}" class="form-control" placeholder="Username" autofocus="" autocomplete="false"/>
    </div>
    <div class="form-group">
      <label class="sr-only" for="passwordId">Password</label>
      <input type="password" id="passwordId" name="password" th:placeholder="#{login.password}" class="form-control" placeholder="Password" autocomplete="false"/>
    </div>
    <button type="submit" id="loginButton" th:text="#{login.login}" class="btn btn-success">Loggin</button>
    <div class="f2-alert" th:if="${hasErrors}">Bad Credentials</div>
  </form>
</nav>
<div class="container">
  <div class="f2informatica-area"></div>
</div>

<script th:src="@{/static/js/lib/jquery-1.10.2.min.js}" src="../../../static/js/lib/jquery-1.10.2.min.js"></script>
<script th:src="@{/static/js/lib/bootstrap.min.js}" src="../../../static/js/lib/bootstrap.min.js"></script>
</body>
</html>
